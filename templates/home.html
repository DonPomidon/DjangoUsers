{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block header %}
    <h1>{{ header }}</h1>
{% endblock header %}

{% block main %}
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'logout' %}"><button></button></a>
    {% else %}
        <a href="{% url 'login' %}"><button>{{ button_login }}</button></a>
        <a href="{% url 'register' %}"><button>{{ button_register }}</button></a>
    {% endif %}
{% endblock main %}
