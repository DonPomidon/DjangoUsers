{% extends 'base.html' %}

{% block title %}My site{% endblock title %}

{% block header %}
    <a href="{% url 'home' %}"><h1>New World</h1></a>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'logout_user' %}"><button>Logout</button></a>
    {% else %}
        <a href="{% url 'login_user' %}"><button>Login</button></a>
    {% endif %}
{% endblock header %}
