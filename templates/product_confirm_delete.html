{% extends 'base.html' %}

{% block title %}Видалення продукту{% endblock title %}

{% block header %}<h1>Видалення продукту</h1>{% endblock header %}

{% block main %}
    <p>Ви впевнені, що хочете видалити "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Так, видалити</button>
    </form>
    <a href="{% url 'product_list' %}"><button>Назад</button></a>
{% endblock main %}

{% block footer %}<p></p>{% endblock footer %}
